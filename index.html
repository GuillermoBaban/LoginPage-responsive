<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reducido.css">
    <title>CodeWell</title>
</head>
<body>
    <div class="main-cont">
        <div class="bg-primary " id="header">
            <h1 class="text-center text-white pt-5">Gradie</h1>
            <h6 class="text-center mt-3 text-secondary">Beautiful gradients in seconds.</h6>
            <img class="img-fluid mt-6" src="./Assets/iPhone Mockup.png" alt="">
        </div>
        <div class="p-5" id="login">
            <h2 class="mb-4">Login</h2>
            <p class="mb-0 fw-bold">Email</p>
            <input class="form-control bg-white" type="text" placeholder="jhon@example.com">
            <p class="mt-3 mb-0 fw-bold">Password</p>
            <input class="form-control bg-white mb-3" type="text" placeholder="At least 8 characters">
            <input type="checkbox">
            <p class="d-inline">By creating an account, you </br> agree to the</p>
            <p class="text-decoration-underline d-inline">Terms & </br> Conditions.</p>
            <div class="text-center mt-3" id="btn">
                 <button class="btn-primary btn-lg border-0">Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
